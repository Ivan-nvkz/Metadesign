<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Metadesign-source</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.min.css">
</head>

<body>


   <div class="wrapper">

      <header class="header">
         <div class="wrapper-container">
            <div class="header__inner">
               <div class="header__top">
                  <div class="container">
                     <div class="header__top-inner">
                        <a class="header__logo" href="#">
                           <img class="logo__img" src="images/logo.svg" alt="">
                        </a>
                        <nav class="menu">
                           <ul class="menu__list">
                              <li class="menu__list-item">
                                 <a class="menu__list-link" href="#">
                                    главная
                                 </a>
                              </li>
                              <li class="menu__list-item">
                                 <a class="menu__list-link" href="#">
                                    Обо мне
                                 </a>
                              </li>
                              <li class="menu__list-item">
                                 <a class="menu__list-link" href="#">
                                    Мои работы
                                 </a>
                              </li>
                              <li class="menu__list-item">
                                 <a class="menu__list-link" href="#">
                                    Публикации
                                 </a>
                              </li>
                              <li class="menu__list-item">
                                 <a class="menu__list-link" href="#">
                                    Контакты
                                 </a>
                              </li>
                           </ul>
                        </nav>
                        <button type="button" class="icon-menu"><span></span></button>
                     </div>

                  </div>
               </div>
               <div class="header__content">
                  <div class="container">
                     <div class="header__content-inner">
                        <div class="header__content-info">
                           <p class="header__content-description">
                              Новокузнецкий художник-дизайнер
                              плазменной резки металла
                           </p>
                           <h1 class="header__title">
                              Ирина
                              Ничинская
                           </h1>
                           <div class="author-box">
                              <p class="authors__works">
                                 Авторские произведения
                                 из металла
                              </p>
                              <div class="components__btn-box">
                                 <a class="components__btn  authors__works-btn" href="#">
                                    Купить работы
                                 </a>
                              </div>
                           </div>
                        </div>
                        <div class="header__content-pictures">
                           <img class="header__content-img" src="images/\/user-photo.png" alt="">
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </header>


      <main class="main">



      </main>


      <footer class="footer">я футер</footer>


   </div>



   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="js/main.min.js"></script>
</body>

</html>
